            const container = document.getElementById('game-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientWidth; // Garde le ratio carr√©
            initCanvas();
        }

        // Initialisation du canvas avec fond noir
        function initCanvas() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'destination-out';
            ctx.lineWidth = brushSize;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';
        }

        // Appel initial et ajustement au redimensionnement
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Fonction pour obtenir les coordonn√©es
        function getCoordinates(event) {
            const rect = canvas.getBoundingClientRect();
            if (event.type.includes('touch')) {
                const touch = event.touches[0];
                return { x: touch.clientX - rect.left, y: touch.clientY - rect.top };
            } else {
                return { x: event.clientX - rect.left, y: event.clientY - rect.top };
            }
        }

        // Changer la taille du pinceau
        function setBrushSize(size) {
            brushSize = size;
            ctx.lineWidth = brushSize;
            const buttons = document.querySelectorAll('#controls button:not(#reset-btn)');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // R√©initialiser le canvas √† un √©cran noir
        function resetCanvas() {
            initCanvas();
        }

        // √âv√©nements souris
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const coords = getCoordinates(e);
            ctx.beginPath();
            ctx.moveTo(coords.x, coords.y);
            e.preventDefault();
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                const coords = getCoordinates(e);
                ctx.lineTo(coords.x, coords.y);
                ctx.stroke();
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
            ctx.closePath();
        });

        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
            ctx.closePath();
        });

        // √âv√©nements tactiles
        canvas.addEventListener('touchstart', (e) => {
            isDrawing = true;
            const coords = getCoordinates(e);
            ctx.beginPath();
            ctx.moveTo(coords.x, coords.y);
            e.preventDefault();
        });

        canvas.addEventListener('touchmove', (e) => {
            if (isDrawing) {
                const coords = getCoordinates(e);
                ctx.lineTo(coords.x, coords.y);
                ctx.stroke();
            }
            e.preventDefault();
        });

        canvas.addEventListener('touchend', () => {
            isDrawing = false;
            ctx.closePath();
            e.preventDefault();
        });

        canvas.addEventListener('touchcancel', () => {
            isDrawing = false;
            ctx.closePath();
            e.preventDefault();
        });
    </script>
